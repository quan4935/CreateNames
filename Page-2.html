<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>第二页</title>
    <link rel="stylesheet" href="css/p2.css">
</head>
<body>
    <div id="border">
        <img src="img/邊框_00000.png" alt="" style="width: 100%;height: 80%;">
    </div>

    <div id="shengxiao_box">
        <img src="img/shengxiao/shu.png" alt="">
        <img src="img/shengxiao/niu.png" alt="">
        <img src="img/shengxiao/hu.png" alt="">
        <img src="img/shengxiao/tu.png" alt="">
        <img src="img/shengxiao/long.png" alt="">
        <img src="img/shengxiao/she.png" alt="">
        <img src="img/shengxiao/ma.png" alt="">
        <img src="img/shengxiao/yang.png" alt="">
        <img src="img/shengxiao/hou.png" alt="">
        <img src="img/shengxiao/ji.png" alt="">
        <img src="img/shengxiao/gou.png" alt="">
        <img src="img/shengxiao/zhu.png" alt="">
    </div>

    <div id="btn">
        <button id="prevButton"><</button>
        <button id="nextButton">></button>
    </div>

    <div id="xingzuo">
        <img id="xingzuoImage" src="img/星座_00000.png" alt="">
    </div>

    <div id="btn-2">
        <button id="turnLeft"><</button>
        <button id="turnRight">></button>
    </div>

    <div id="next">
        <button id="toPage3">* N E X T *</button>
    </div>
<script>
    const shengxiaoBox = document.getElementById("shengxiao_box");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    const images = shengxiaoBox.querySelectorAll("img");
    
    let currentIndex = 0;
    
    function goToSlide(index) {
        currentIndex = index;
        const offset = -currentIndex * (images[0].clientWidth + 150); // Consider the margin (2 * 70px)
        shengxiaoBox.style.transform = `translateX(${offset}px)`;
    }
    
    prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        goToSlide(currentIndex);
    });
    
    nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        goToSlide(currentIndex);
    });
</script>
<script>
    const xingzuoImage = document.getElementById("xingzuoImage");
    const turnLeftButton = document.getElementById("turnLeft");
    const turnRightButton = document.getElementById("turnRight");

    let rotationDegree = 0;

    function rotateImage(degrees) {
        rotationDegree += degrees;
        xingzuoImage.style.transform = `rotate(${rotationDegree}deg)`;
    }

    turnLeftButton.addEventListener("click", () => {
        rotateImage(-30); // 逆时针旋转30度
    });

    turnRightButton.addEventListener("click", () => {
        rotateImage(30); // 顺时针旋转30度
    });

</script>
<script>
    var neXt = document.getElementById("toPage3");
    neXt.addEventListener("click", function() {
        // 跳转到 Page-2.html
        window.location.href = "Page-3.html";
    });
</script>
</body>
</html>
